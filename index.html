<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search city..."
            class="search-input"
            id="search-form-input"
            required
          />
          <input
            type="submit"
            value="🔍"
            class="search-button"
            id="search-button-submit"
          />
        </form>
      </header>

      <main>
        <div class="weather-app-container">
          <div class="weather-data">
            <h1 id="city">Phoenix</h1>
            <p class="weather-description">
              Saturday 13:24, partly cloudy <br />
              Humidity: 13%, Wind: 16km/h
            </p>
          </div>
          <div class="temperature">🌥 24℃</div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/ThapiiM" target="_blank"
          >Mmathapelo Masemola</a
        >
        and sourced on
        <a
          href="https://github.com/ThapiiM/Vanilla-Weather-Search"
          target="_blank"
          >GitHub</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
