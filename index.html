<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="src/index.css"
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <header>
      <form id="searchForm" action="submit">
        <input
          type="text"
          placeholder="Search city..."
          name="city"
          id="searchCity"
          required
        />
        <input type="submit" value="🔍" />
      </form>
    </header>

    <main>
      <div>
        <span><h1>Phoenix</h1></span>
        <span class="emoji">🌥</span
        ><span class="currentTemperature">18&deg;</span>
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/ThapiiM" target="_blank">Mmathapelo</a> and
      sourced on
      <a
        href="https://github.com/ThapiiM/Vanilla-Weather-Search"
        target="_blank"
        >GitHub</a
      >

      <script src="src/index.js"></script>
    </footer>
  </body>
</html>
